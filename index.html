<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="base.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inhale</title>
    <style>
      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
        transition: background 0.5s ease-out;
      }

      .circle {
        height: 700px;
        width: 700px;
        border-radius: 50%;
        position: absolute;
      }

      .outer {
        background: white;
        opacity: 0.2;
      }

      .inner {
        background: white;
        opacity: 0.8;
        /* animation: animateCircle 4s ease-in-out alternate infinite; */
      }

      @keyframes animateCircle {
        from {
          transform: scale(0.1);
        }
        to {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="container" class="container">
      <div class="circle outer"></div>
      <div class="circle inner"></div>
    </div>

    <script src="./index.js" charset="utf-8"></script>
    <script src="./utils.js" charset="utf-8"></script>
  </body>
</html>
