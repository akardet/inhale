<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="./popup.css" />
    <title>Inhale</title>
  </head>
  <body>
    <div class="container">
      <section id="header">
        <h1 class="title">Inhale</h1>
      </section>
      <section id="theme" class="theme">
        <h2 class="subtitle">Theme</h2>
        <div class="theme_wrapper">
          <button
            id="theme_btn-one"
            type="submit"
            key="theme"
            value="theme-one"
            class="theme_btn theme_btn-one"
          ></button>
          <button
            id="theme_btn-two"
            type="submit"
            key="theme"
            value="theme-two"
            class="theme_btn theme_btn-two"
          ></button>
          <button
            id="theme_btn-three"
            type="submit"
            key="theme"
            value="theme-three"
            class="theme_btn theme_btn-three"
          ></button>
          <button
            id="theme_btn-four"
            type="submit"
            key="theme"
            value="theme-four"
            class="theme_btn theme_btn-four"
          ></button>
          <button
            id="theme_btn-five"
            type="submit"
            key="theme"
            value="theme-five"
            class="theme_btn theme_btn-five"
          ></button>
          <button
            id="theme_btn-six"
            type="submit"
            key="theme"
            value="theme-six"
            class="theme_btn theme_btn-six"
          ></button>
        </div>
      </section>
      <section id="intervals" class="intervals">
        <div class="subheader">
          <h2 class="subtitle">Intervals</h2>
          <label class="subheader_counter">Counts</label>
          <input class="subheader_input" />
        </div>
        <div class="slide_container">
          <label>Inhale</label>
          <input
            type="range"
            min="0"
            max="16"
            step="1"
            value="0"
            class="slider"
            id="rangeSlider-inhale"
          />
          <p class="slider_digit-wrapper">
            <span id="inhale" class="slider_digit"></span> s
          </p>
        </div>
        <div class="slide_container">
          <label>Hold</label>
          <input
            type="range"
            min="0"
            max="16"
            step="1"
            value="0"
            class="slider"
            id="rangeSlider-hold"
          />
          <p class="slider_digit-wrapper">
            <span id="hold" class="slider_digit"></span> s
          </p>
        </div>
        <div class="slide_container">
          <label>Exhale</label>
          <input
            type="range"
            min="0"
            max="16"
            step="1"
            value="0"
            class="slider"
            id="rangeSlider-exhale"
          />
          <p class="slider_digit-wrapper">
            <span id="exhale" class="slider_digit"></span> s
          </p>
        </div>
      </section>
    </div>
    <script src="./popup.js" charset="utf-8"></script>
    <script src="../utils.js" charset="utf-8"></script>
  </body>
</html>
